<script type="text/javascript">
    function subEvaluation() {
        var evaluation = document.getElementById("evaluation").value;
        if(evaluation == ""||evaluation==null){
            alert("请输入评论");
            return ;
        }
        var jsonString = JSON.stringify($("#evaluation_form").serializeJSON());
        var request = new XMLHttpRequest();
        request.open("post","/evaluation/add");
        request.setRequestHeader("Content-type","application/json");
        request.send(jsonString);
        request.onreadystatechange = function () {
            if(request.readyState==4)
            {
                if(request.status==200)//判断是否成功,如果是200，就代表成功
                {
                    alert(request.responseText);
                }
                else
                {
                    alert("评论失败");
                }
            }
        }
    }
</script>
<script type="text/javascript">

    jQuery.validator.addMethod("isMobile", function(value, element) {
        var length = value.length;
        var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
        return this.optional(element) || (length == 11 && mobile.test(value));
    }, "请正确填写您的手机号码");

    var movieName="";
    $(document).ready(function(){
        $("#searchName").on("input",function(e){
            movieName=e.delegateTarget.value;
        });
        validateLoginForm();
        validateRegisterForm()
    });


    document.getElementById("search").onclick = function (){
        if(movieName ==""){
            alert("请输入电影名称");
        }else{
            document.getElementById("search").setAttribute("href","/movie/search/"+movieName);
        }
    }
    function validateRegisterForm(){
        return $("#register_form").validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            debug: true,
            rules: {
                name:{
                    required:true,
                },
                mail:{
                    required:true,
                    email:true,
                    remote:{
                        url:"/user/isExit",
                        type:"Post",
                        dataType: "json"
                    }
                },
                phonenumber:{
                    required:true,
                    isMobile:true

                },
                passworld:{
                    required:true
                },
                repassword:{
                    required:true,
                    equalTo: "#passworld"
                }
            },
            messages:{
                name:{
                    required:"请输入昵称",
                },
                mail:{
                    required:"请输入邮箱",
                    email:"请输入正确的邮箱格式",
                    remote:"该邮箱已经注册"
                },
                phonenumber:{
                    required:"请输入电话号码",
                },
                passworld:{
                    required:"请输入密码"
                },
                repassword:{
                    required:"请再次输入密码",
                    equalTo: "两次输入密码不相同"
                }
            },
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            }
        });
    }

    function validateLoginForm(){
        return $("#login_form").validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            rules: {
                toEmail:{
                    required:true,
                    email:true
                },
                passworld:{
                    required:true
                }
            },
            messages:{
                mail:{
                    required:"请输入邮箱",
                    email:"请输入正确的邮箱格式",
                },
                passworld:{
                    required:"请输入密码"
                }
            },
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            }
        });
    }

    function login() {
        if (validateLoginForm().form()){
            var data = JSON.stringify($("#login_form").serializeJSON());
            $.ajax({
                url:"/user/login",
                type: "post",
                contentType: false,
                processData: false,
                data:data,
                contentType: 'application/json',
                dataType: "json",
                success:function (result) {
                    if (result.state) {
                        successTip("登录成功！");
                    }else {
                        errorTip(result.info);
                    }
                },
                error:function () {
                    errorTip("登录失败！");
                }
            });
        }
    }

    function register() {
        if(validateRegisterForm().form()){
            var data = JSON.stringify($("#register_form").serializeJSON());
            $.ajax({
                url:"/user/register",
                type: "post",
                contentType: false,
                processData: false,
                data:data,
                contentType: 'application/json',
                dataType: "json",
                success:function (result) {
                    if (result.state) {
                        successTip("注册成功！");
                    }else {
                        errorTip(result.info);
                    }
                },
                error:function () {
                    errorTip("注册失败！");
                }
            });
        }
    }

    function successTip(msg){
        $.gritter.add({
            title: '提示信息',
            text: msg,
            class_name: 'gritter-success gritter-light'
        });
    }

    function errorTip(msg){
        $.gritter.add({
            title: '提示信息',
            text: msg,
            class_name: 'gritter-error gritter-light'
        });
    }

    function loginOut() {
        $.ajax({
            url:"/user/exit",
            type:"get",
            success:function (result) {
                if (result.state){
                    successTip("注销登录成功！");
                } else {
                    errorTip(result.info);
                }
            },
            error:function (result) {
                errorTip("注销失败！")
            }
        })
    }
    
    function showLoginModel() {
        $("#loginModal").modal("show");
    }
</script>
