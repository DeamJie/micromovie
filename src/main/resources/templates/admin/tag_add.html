<script type="text/javascript">
    $(document).ready(function(){
        validateLoginForm();
    });

    function validateLoginForm(){
        return $("#tag_add").validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            debug: true,
            rules: {
                name:{
                    required:true,
                    remote:{
                        url:"/label/isExit",
                        type:"post"
                    }
                }
            },
            messages:{
                name:{
                    required:"请输入标签名",
                    remote:"已存在此标签"
                }
            },
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            }
        });
    }

    function add() {
        if (validateLoginForm().form()){
            var data = JSON.stringify($("#tag_add").serializeJSON());
            $.ajax({
                url:"/label/add",
                type: "post",
                contentType: false,
                processData: false,
                data:data,
                contentType: 'application/json',
                dataType: "json",
                success:function (result) {
                    if (result.state) {
                        successTip("添加成功！");
                    }else {
                        errorTip(result.info);
                    }
                },
                error:function () {
                    errorTip("添加失败！");
                }
            });
        }
    }

    function successTip(msg){
        $.gritter.add({
            title: '提示信息',
            text: msg,
            class_name: 'gritter-success gritter-light'
        });
    }

    function errorTip(msg){
        $.gritter.add({
            title: '提示信息',
            text: msg,
            class_name: 'gritter-error gritter-light'
        });
    }
</script>
