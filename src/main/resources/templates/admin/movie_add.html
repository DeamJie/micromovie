<script type="text/javascript">
    $(document).ready(function(){
        validateLoginForm();
    });

    function validateLoginForm(){
        return $("#add-movie").validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            debug: true,
            rules: {
                name:{
                    required:true
                },
                intro:{
                    required:true
                },
                labelid:{
                    required:true
                },
                country:{
                    required:true
                }
            },
            messages:{
                name:{
                    required:"请输入电影名",
                },
                intro:{
                    required:"请输入电影简介"
                },
                labelid:{
                    required:true
                },
                country:{
                    required:"请输入电影地区"
                }
            },
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            }
        });
    }

    function add() {
        if (validateLoginForm().form()){
            var data = JSON.stringify($("#add-movie").serializeJSON());
            $.ajax({
                url:"/movie/add",
                type: "post",
                contentType: false,
                processData: false,
                data:data,
                contentType: 'application/json',
                dataType: "json",
                success:function (result) {
                    if (result.state) {
                        successTip("添加成功！");
                    }else {
                        errorTip(result.info);
                    }
                },
                error:function () {
                    errorTip("添加失败！");
                }
            });
        }
    }

    function loginOut() {
        $.ajax({
            url:"/admin/login-out",
            type: "post",
            dataType: "json",
            success:function (result) {
                if (result.state) {
                    successTip("退出成功！");
                    setTimeout(function () {
                        top.location.href = '/admin/login-view'
                    },1000);
                }else {
                    errorTip(result.info);
                }
            },
            error:function () {
                errorTip("退出失败！");
            }
        });
    }

    function successTip(msg){
        $.gritter.add({
            title: '提示信息',
            text: msg,
            class_name: 'gritter-success gritter-light'
        });
    }

    function errorTip(msg){
        $.gritter.add({
            title: '提示信息',
            text: msg,
            class_name: 'gritter-error gritter-light'
        });
    }
</script>
