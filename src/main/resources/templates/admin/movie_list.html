<script type="text/javascript">
    var movieName="";
    $(document).ready(function(){
        $("#table_search").on("input",function(e){
            movieName=e.delegateTarget.value;
        });
    });
    document.getElementById("search").onclick = function (){
        if(movieName ==""){
            alert("请输入电影名称");
        }else{
            document.getElementById("search").setAttribute("href","/movie/admin/select/"+movieName);
        }
    }

    function del() {
        bootbox.confirm("删除后无法恢复，确定要删除吗?", function (result) {
            if (result) {
                var id=$("#movieid").val();
                $.ajax({
                    url: "/movie/del/" + id,
                    dataType: 'json'
                }).then(function (success) {
                    if (success.state) {
                        successTip("删除成功");
                        setTimeout(function () {
                            top.location.href = "/movie/all/1";
                        },500)
                    } else {
                        errorTip("删除发生错误，请刷新后再试。");
                    }
                });
            }
        });
    }

    function loginOut() {
        $.ajax({
            url:"/admin/login-out",
            type: "post",
            dataType: "json",
            success:function (result) {
                if (result.state) {
                    successTip("退出成功！");
                    setTimeout(function () {
                        top.location.href = '/admin/login-view'
                    },1000);
                }else {
                    errorTip(result.info);
                }
            },
            error:function () {
                errorTip("退出失败！");
            }
        });
    }

    function successTip(msg){
        $.gritter.add({
            title: '提示信息',
            text: msg,
            class_name: 'gritter-success gritter-light'
        });
    }

    function errorTip(msg){
        $.gritter.add({
            title: '提示信息',
            text: msg,
            class_name: 'gritter-error gritter-light'
        });
    }
</script>
