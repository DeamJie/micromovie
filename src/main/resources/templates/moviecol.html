        }

<body>
<!--导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand" style="width:250px;">
                <img th:src="@{/base/images/logo.png}" style="height:30px;">&nbsp;微电影
            </a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search" style="margin-top:18px;">
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="curlink" href="index.html"><span class="glyphicon glyphicon-film"></span>电影</a>
                </li>
                <li>
                    <a th:if="${session.user==null}" class="curlink" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"></span>登录</a>
                </li>
                <li>
                    <a th:if="${session.user==null}" class="curlink" data-toggle="modal" data-target="#registerModal"><span class="glyphicon glyphicon-plus"></span>注册</a>
                </li>
                <li>
                    <a th:if="${session.user!=null}" class="curlink" href="javascript:void(0)" onclick="loginOut()"><span class="glyphicon glyphicon-log-out"></span>退出</a>
                </li>
                <li>
                    <a th:if="${session.user!=null}" th:text="${session.user.name}"  class="curlink" href="/user/info"><span class="glyphicon glyphicon-user"></span></a>

<!--内容-->
<div class="container" style="margin-top:76px">
    <div class="col-md-3">
        <div class="list-group">
            <a href="/user/info" class="list-group-item">
                <span class="glyphicon glyphicon-user"></span>&nbsp;会员中心
            </a>
            <a href="/user/changePassword-prepare" class="list-group-item">
                <span class="glyphicon glyphicon-lock"></span>&nbsp;修改密码
            </a>
            <a th:href="@{'/evaluation/list/'+${session.user.id}+'/1'}" class="list-group-item">
                <span class="glyphicon glyphicon-comment"></span>&nbsp;评论记录
            </a>
            <a th:href="@{'/collection/list/'+${session.user.id}+'/1'}" class="list-group-item active">
                <span class="glyphicon glyphicon-heart"></span>&nbsp;收藏电影
            </a>
        </div>
    </div>
    <div class="col-md-9">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;收藏电影</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-12" th:each="movie:${list}">
                    <div class="media">
                        <div class="media-left">
                            <a th:href="@{'/movie/'+${movie.id}}">
                                <img th:src="@{${movie.img}}" width="90px" height="120px">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${movie.name}"><a th:href="@{'/movie/'+${movie.id}}" class="label label-primary pull-right"></a>
                            </h4>
                            <div class="media-body" th:text="${movie.intro}">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-center" style="margin-top:6px;">
                    <nav aria-label="Page navigation">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a  th:href="@{'/collection/list/'+${session.user.id}+'/1'}" aria-label="First">
                                    <span aria-hidden="true">首页</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{'/collection/list/'+${session.user.id}+'/1'+${pageNum-1}}" aria-label="Previous">
                                    <span aria-hidden="true">上一页</span>
                                </a>
                            </li>
                            <li>
                                <span th:text = ${pageNum}></span>
                                <span >/</span>
                                <span th:text = ${totalPage}></span>
                            </li>
                            <li>
                                <a th:href="@{'/collection/list/'+${session.user.id}+'/'+${pageNum+1}}" aria-label="Next">
                                    <span aria-hidden="true">下一页</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{'/collection/list/'+${session.user.id}+'/'+${totalPage}}" aria-label="Last">
                                    <span aria-hidden="true">尾页</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!--内容-->
<!--底部-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    
                </p>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/base/js/jquery.min.js}"></script>
<script th:src="@{/base/js/bootstrap.min.js}"></script>
<script th:src="@{/base/js/jquery.singlePageNav.min.js}"></script>
<script th:src="@{/base/js/jquery.serializejson.min.js}"></script>
<script th:src="@{/base/js/jquery.gritter.min.js}"></script>
<script th:src="@{/base/js/wow.min.js}"></script>
<script th:src="@{//cdn.bootcss.com/holder/2.9.4/holder.min.js}"></script>
<script th:src="@{/base/js/jquery.validate.min.js}"></script>

<script type="text/javascript">

    jQuery.validator.addMethod("isMobile", function(value, element) {
        var length = value.length;
        var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
        return this.optional(element) || (length == 11 && mobile.test(value));
    }, "请正确填写您的手机号码");

    var movieName="";
    $(document).ready(function(){
        $("#searchName").on("input",function(e){
            movieName=e.delegateTarget.value;
        });
        validateLoginForm();
        validateRegisterForm()
    });


    document.getElementById("search").onclick = function (){
        if(movieName ==""){
            alert("请输入电影名称");
        }else{
            document.getElementById("search").setAttribute("href","/movie/search/"+movieName);
        }
    }
    function validateRegisterForm(){
        return $("#register_form").validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            debug: true,
            rules: {
                name:{
                    required:true,
                },
                mail:{
                    required:true,
                    email:true,
                    remote:{
                        url:"/user/isExit",
                        type:"Post",
                        dataType: "json"
                    }
                },
                phonenumber:{
                    required:true,
                    isMobile:true

                },
                passworld:{
                    required:true
                },
                repassword:{
                    required:true,
                    equalTo: "#passworld"
                }
            },
            messages:{
                name:{
                    required:"请输入昵称",
                },
                mail:{
                    required:"请输入邮箱",
                    email:"请输入正确的邮箱格式",
                    remote:"该邮箱已经注册"
                },
                phonenumber:{
                    required:"请输入电话号码",
                },
                passworld:{
                    required:"请输入密码"
                },
                repassword:{
                    required:"请再次输入密码",
                    equalTo: "两次输入密码不相同"
                }
            },
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            }
        });
    }

    function validateLoginForm(){
        return $("#login_form").validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            rules: {
                name:{
                    required:true,
                    email:true
                },
                password:{
                    required:true
                }
            },
            messages:{
                name:{
                    required:"请输入邮箱",
                    email:"请输入正确的邮箱格式",
                },
                password:{
                    required:"请输入密码"
                }
            },
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            }
        });
    }

    function login() {
        if (validateLoginForm().form()){
            var data = JSON.stringify($("#login_form").serializeJSON());
            $.ajax({
                url:"/user/login",
                type: "post",
                contentType: false,
                processData: false,
                data:data,
                contentType: 'application/json',
                dataType: "json",
                success:function (result) {
                    if (result.state) {
                        successTip("登录成功！");
                    }else {
                        errorTip(result.info);
                    }
                },
                error:function () {
                    errorTip("登录失败！");
                }
            });
        }
    }

    function register() {
        if(validateRegisterForm().form()){
            var data = JSON.stringify($("#register_form").serializeJSON());
            $.ajax({
                url:"/user/register",
                type: "post",
                contentType: false,
                processData: false,
                data:data,
                contentType: 'application/json',
                dataType: "json",
                success:function (result) {
                    if (result.state) {
                        successTip("注册成功！");
                    }else {
                        errorTip(result.info);
                    }
                },
                error:function () {
                    errorTip("注册失败！");
                }
            });
        }
    }

    function successTip(msg){
        $.gritter.add({
            title: '提示信息',
            text: msg,
            class_name: 'gritter-success gritter-light'
        });
    }

    function errorTip(msg){
        $.gritter.add({
            title: '提示信息',
            text: msg,
            class_name: 'gritter-error gritter-light'
        });
    }

    function loginOut() {
        $.ajax({
            url:"/user/exit",
            type:"get",
            success:function (result) {
                if (result.state){
                    successTip("注销登录成功！");
                } else {
                    errorTip(result.info);
                }
            },
            error:function (result) {
                errorTip("注销失败！")
            }
        })
    }
</script>
</body>
</html>
